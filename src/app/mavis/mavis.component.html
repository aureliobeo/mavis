<!-- BotÃ£o fixo no canto inferior direito -->
<button mat-fab color="primary" class="chat-button" (click)="toggleChat()">
    Chat
</button>

<!-- Caixa de chat -->
<div *ngIf="showChat" class="chat-box">
    <div class="chat-header">
        <span>Chats</span>
        <button mat-icon-button (click)="toggleChat()">X</button>
    </div>
    <div class="chat-body">
        <textarea readonly class="chat-messages">
        {{ messages.join('\n') }}
      </textarea>
    </div>
    <div class="chat-footer">
        <!-- Input para digitar a mensagem -->
        <input [(ngModel)]="newMessage" placeholder="Digite sua mensagem..." />

        <!-- BotÃ£o que troca entre microfone e enviar -->
        <button mat-icon-button color="primary" (click)="isMessageEmpty() ? startVoiceRecognition() : sendMessage()">
            <mat-icon>{{ isMessageEmpty() ? 'mic' : 'send' }}</mat-icon>
        </button>
    </div>
</div>
